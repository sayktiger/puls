<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Подбор Пульсометра</title>
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="img/logo.png" alt="Логотип RunSmart">
                </a>

                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>

                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/first-screen/time.png" alt="Time">
                        Время подбора: 10 минут
                    </div>

                    <div class="promo__icon">
                        <img src="icons/first-screen/hand.png" alt="Dilivery">
                        Бесплатная доставка
                    </div>

                    <div class="promo__icon">
                        <img src="icons/first-screen/messeg.png" alt="Message">
                        Ответим на все вопросы
                    </div>
                </div>

                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">
                    или
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
           
        </div>
    </section>

</html>
